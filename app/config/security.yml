parameters:
    security.acl.permission.map.class: Sonata\AdminBundle\Security\Acl\Permission\AdminPermissionMap

security:
    encoders:
        FOS\UserBundle\Model\UserInterface : sha512        

    role_hierarchy:        
        ROLE_TRANSPORTEUR : ROLE_USER
        ROLE_DAB: ROLE_RECEP
        ROLE_ADMIN: [ROLE_USER, ROLE_DAB, ROLE_SONATA_ADMIN]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
            
    firewalls: 
    #!!!!WARNING!!!! :  l'ordre des firewalls détermine l'ordre de lecture par
    #                   le kernel...
      
        #firewall par défaut
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false           
        
        # -> custom firewall for the admin area of the URL
        admin:
            pattern:      /admin(.*)
            form_login:
                provider:       fos_userbundle
                login_path:     /admin/login
                use_forward:    false
                check_path:     /admin/login_check
                failure_path:   null 
            remember_me:
                key: %secret%
            logout:
                path:           /admin/logout
                target: /admin/dashboard
                invalidate_session: false   
            anonymous:    true
        # -> end custom configuration
        
        #Firewall pour les pages de connexion
        login:
          pattern: ^/(login$|register|resetting)
          anonymous: true

        #Firewall principal du site
        main:
            pattern: .*
            form_login:
                provider:       fos_userbundle
                csrf_provider:  form.csrf_provider
                login_path:     /login
                use_forward:    false
                check_path:     /login_check
                failure_path:   null
            remember_me:
              key: %secret%
            logout: 
              path: /logout
              target: /
              invalidate_session: false              
            anonymous: false
            
    acl:
        connection: default
    
    access_control:      
      # URL of FOSUserBundle which need to be available to anonymous users
        - { path: ^/_wdt, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_profiler, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
 
        # -> custom access control for the admin area of the URL
        - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login-check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        # -> end
 
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
 
        # Secured part of the site
        # This config requires being logged for the whole site and having the admin role for the admin part.
        # Change these rules to adapt them to your needs
        - { path: ^/admin, roles: [ROLE_ADMIN, ROLE_SONATA_ADMIN] }
        - { path: ^/dab, role: ROLE_DAB}
        - {path: ^/console, role: ROLE_ADMIN}
        
        
        #- { path: ^/_internal/secure, roles: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1 }
    
    