Transfer\ProfilBundle\Entity\Transporteur:
    type: entity
    table: transporteur
    repositoryClass: Transfer\ProfilBundle\Entity\TransporteurRepository
    oneToMany:
      evenements:
        targetEntity: Transfer\ReservationBundle\Entity\Evenement
        mappedBy: transporteur
      agentTrsps:
        targetEntity: AgentTrsp
        mappedBy: transporteur
      creneauPrefs:
        targetEntity: Transfer\ReservationBundle\Entity\CreneauPref
        mappedBy: transporteur
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        nom:
            type: string
            length: 255
        priorite:
            type: integer
        quota:
            type: integer
    lifecycleCallbacks: {  }
