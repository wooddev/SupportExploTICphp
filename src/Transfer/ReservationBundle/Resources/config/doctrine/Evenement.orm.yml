Transfer\ReservationBundle\Entity\Evenement:
    type: entity
    table: null
    repositoryClass: Transfer\ReservationBundle\Entity\EvenementRepository
    manyToOne:
      transporteur:
        targetEntity: Transfer\ProfilBundle\Entity\Transporteur
        inversedBy: evenements
      rdv:
        targetEntity: Rdv
        inversedBy: evenements   
        joinColumn:
          name: rdv_id
          referencedColumnName: id
          onDelete: CASCADE
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        type:
            type: string
            columnDefinition: ENUM('reservation','confirmation','annulation','retard','livraison','non_honore') 
        dateRealisation:
            type: datetime
    lifecycleCallbacks: {  }
