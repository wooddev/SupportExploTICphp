Explotic\PlanningBundle\Entity\Jour:
    type: entity
    table: null
    repositoryClass: Explotic\PlanningBundle\Entity\JourRepository
    manyToOne:
      calendrier:
        targetEntity: Calendrier
        inversedBy: jours
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        creneauDebut:
            type: datetime
        creneauFin:
            type: datetime
        creneau:
          type: string
          columnDefinition: ENUM("Mat","ApM")
        statutDate:
          type: string
          columnDefinition: ENUM("Disponible","Proposée","Confirmée")
    lifecycleCallbacks: {  }
