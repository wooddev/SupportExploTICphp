Explotic\FormationBundle\Entity\Module:
    type: entity
    table: module
    repositoryClass: Explotic\FormationBundle\Entity\ModuleRepository
    oneToMany:
      interventionSalles:
        targetEntity: InterventionSalle
        mappedBy: module
        cascade: ["persist"]
        nullable: true
      interventionEntreprises:
        targetEntity: InterventionEntreprise
        mappedBy: module
        cascade: ["persist"]
        nullable: true
      programmes:
        targetEntity: Programme
        mappedBy: module
        cascade: ["persist"]
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        nom:
            type: string
            length: 255
        tarif:
            type: string
            length: 255
        tarifplein:
            type: string
            length: 255
        description:
            type: text          
    lifecycleCallbacks: {  }
